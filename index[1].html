<script>
let index = 0;
const slides = document.querySelectorAll('#kitchenSlider .slide');
setInterval(() => {
  slides[index].classList.add('opacity-0');
  index = (index + 1) % slides.length;
  slides[index].classList.remove('opacity-0');
}, 3000);
</script>
